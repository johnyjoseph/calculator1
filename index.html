    <div class="marginn4">
    <div class="container mr">
        <div class="row">
            <div class="col-md-6 border border-primary rounded" ><h4 class="h">CALCULATOR</h4>
               
           
            
            <!-- main div for calculator -->
            <div class="marginn6">
            <div class="row mymargin ">
                <input class="border border-primary margin1 rounded" type="number">
                <label for="number1"><h6>input #1</h6></label>
            </div>
            <div class="row mymargin ">
                <input class="border border-primary margin1 rounded" type="number">
                <label for="number2"><h6>input #2</h6></label>
                
            </div>
            <div class="row mymargin ">

            </div>
        </div>
            <div class="marginn3">
            <div class="row mymargin">
                <button class="col-md-2 bg-primary btn-lg ">7</button>

                <button class="col-md-2 bg-danger btn-lg">9</button>
                <button class="col-md-2 bg-warning btn-lg">+</button>
            </div>
            <div class="row mymargin">
                <button class="col-md-2 bg-primary btn-lg">4</button>
                <button class="col-md-2 bg-success btn-lg">5</button>

                <button class="col-md-2 bg-warning btn-lg">-</button>

            <div class="row mymargin">
                <button class="col-md-2 bg-primary  btn-lg">1</button>
                <button class="col-md-2 bg-success btn-lg">2</button>

            </div>
            <div class="row mymargin">
